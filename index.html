<body>
    <div class="container">
        <h2>Srulik & Efrat</h2>
        <div class="countdown">
            <div><span class="number" id="days">00</span>
                <p>ימים</p>
            </div>
            <span class="separator">:</span>
            <div><span class="number" id="hours">00</span>
                <p>שעות</p>
            </div>
            <span class="separator">:</span>
            <div><span class="number" id="minutes">00</span>
                <p>דקות</p>
            </div>
            <span class="separator">:</span>
            <div><span class="number" id="seconds">00</span>
                <p>שניות</p>
            </div>
        </div>
